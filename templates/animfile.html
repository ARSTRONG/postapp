<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='CSS/stl.css') }}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div class="containerr">
    <h2><span></span></h2>
  </div>
  <script src="{{ url_for('static', filename='JS/anime.min.js') }}"></script>
  <script type="text/javascript">
    const conteiner = document.querySelector('.containerr')
    for(var i = 0; i <= 100; i++){
      const blocks = document.createElement('div');
      blocks.classList.add('block');
      conteiner.appendChild(blocks);
    }
    function animeBlocks(){
      anime({
        targets: '.block',
        translateX: function(){
          return anime.random(-700,700);
        },
        translateY: function(){
          return anime.random(-500,500);
        },
        scale: function(){
          return anime.random(1,5);
        },

        easing: 'linear',
        duration: 3000,
        delay: anime.stagger(10),
        complete: animeBlocks,
      })
    }

    animeBlocks()
  </script>
</body>
</html>
